			cache: false
		});

			url: "areas_1.0.json",

			complete : function(r) {
				//console.log(r, this);
			},
			success : function(data) {

			},
			error : function(data,txt ,e) {
				console.log("Error!");
				console.log(data);
				console.log(txt);
				console.log(e);
			}
		});
		
		
	});
